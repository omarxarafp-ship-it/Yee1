name: WhatsApp Bot Deployment

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: whatsapp_bot
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Dependencies
      run: |
        npm install
        npm install -g pm2
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Setup Database
      env:
        PGPASSWORD: postgres
      run: |
        psql -h localhost -U postgres -d whatsapp_bot -f database/schema.sql
        echo "Database ready âœ”ï¸"

    - name: Set Environment Vars
      run: |
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/whatsapp_bot" >> $GITHUB_ENV
        echo "PHONE_NUMBER=${{ secrets.PHONE_NUMBER }}" >> $GITHUB_ENV

    - name: Start FastAPI (LIVE logs)
      run: |
        pm2 start api_server.py --interpreter python3 --name fastapi
        pm2 logs fastapi &
        sleep 6

    - name: Start WhatsApp Bot (LIVE logs)
      run: |
        pm2 start bot.js --name bot
        pm2 logs bot &
        sleep 6

    - name: Keep job alive
      run: |
        while true; do
          echo "ðŸŸ¢ Bot & API running... $(date)"
          sleep 60
        done
